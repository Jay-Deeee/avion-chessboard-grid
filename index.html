<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="./styles.css" type="text/css" />
        <title>Grid Chessboard</title>
    </head>

    <body>
        <div class="hero">
            <div class="desc">This is a chessboard made with Grid</div>
            <div class="container">
                <div class="chessboard">
                    <!-- Line 1 -->
                    <div class="white"><i class="fa-solid fa-chess-rook"></i></div>
                    <div class="black"><i class="fa-solid fa-chess-knight"></i></div>
                    <div class="white"><i class="fa-solid fa-chess-bishop"></i></div>
                    <div class="black"><i class="fa-solid fa-chess-queen"></i></div>
                    <div class="white"><i class="fa-solid fa-chess-king"></i></div>
                    <div class="black"><i class="fa-solid fa-chess-bishop"></i></div>
                    <div class="white"><i class="fa-solid fa-chess-knight"></i></div>
                    <div class="black"><i class="fa-solid fa-chess-rook"></i></div>
                    <!-- Line 2 -->
                    <div class="black"><i class="fa-solid fa-chess-pawn"></i></div>
                    <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
                    <div class="black"><i class="fa-solid fa-chess-pawn"></i></div>
                    <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
                    <div class="black"><i class="fa-solid fa-chess-pawn"></i></div>
                    <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
                    <div class="black"><i class="fa-solid fa-chess-pawn"></i></div>
                    <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
                    <!-- Line 3 -->
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <!-- Line 4 -->
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <!-- Line 5 -->
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <!-- Line 6 -->
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <!-- Line 7 -->
                    <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
                    <div class="black"><i class="fa-regular fa-chess-pawn"></i></div>
                    <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
                    <div class="black"><i class="fa-regular fa-chess-pawn"></i></div>
                    <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
                    <div class="black"><i class="fa-regular fa-chess-pawn"></i></div>
                    <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
                    <div class="black"><i class="fa-regular fa-chess-pawn"></i></div>
                    <!-- Line 8 -->
                    <div class="black"><i class="fa-regular fa-chess-rook"></i></div>
                    <div class="white"><i class="fa-regular fa-chess-knight"></i></div>
                    <div class="black"><i class="fa-regular fa-chess-bishop"></i></div>
                    <div class="white"><i class="fa-regular fa-chess-queen"></i></div>
                    <div class="black"><i class="fa-regular fa-chess-king"></i></div>
                    <div class="white"><i class="fa-regular fa-chess-bishop"></i></div>
                    <div class="black"><i class="fa-regular fa-chess-knight"></i></div>
                    <div class="white"><i class="fa-regular fa-chess-rook"></i></div>                    
                </div>
            </div>
        </div> 
    </body>
</html>
